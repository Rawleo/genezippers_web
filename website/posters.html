<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posters | GeneZippers - Comps</title>

  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/responsee.css">
  <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
  <link rel="stylesheet" href="owl-carousel/owl.theme.css">
  <link rel="stylesheet" href="css/template-style.css">

  <link href='https://fonts.googleapis.com/css?family=Playfair+Display&subset=latin,latin-ext' rel='stylesheet'
    type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800&subset=latin,latin-ext' rel='stylesheet'
    type='text/css'>

  <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/global-nav.js"></script>

  <style>
    body {
      font-size: 18px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #000000;
    }

    h2 {
      font-size: 2rem;
    }

    .poster-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      border: none !important;
    }

    .poster-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }

    .poster-meta {
      padding: 30px 40px;
      background-color: #fcfcfc;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .poster-title-group h2 {
      margin-bottom: 0.5rem;
      color: #000000 !important;
      /* Force Black */
    }

    .poster-title-group p {
      color: #000000 !important;
      /* Force Black */
    }

    .poster-actions {
      display: flex;
      gap: 10px;
    }

    .pdf-container {
      background-color: #525659;
      min-height: 800px;
    }

    /* --- BUTTON POLISH --- */
    .rounded-btn {
      border-radius: 50px;
      padding: 12px 30px;
      font-weight: 700;
    }
  </style>
</head>

<body class="size-1140">

  <header role="banner" class="position-absolute">
    <nav class="background-transparent background-transparent-hightlight full-width sticky">
      <div class="s-12 l-2">
        <a href="index.html" class="logo">
          <strong class="text-white">GeneZippers</strong>
        </a>
      </div>
      <div class="top-nav s-12 l-10">
        <ul class="right chevron">
          <li><a href="index.html">Home</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main role="main">
    <article>
      <header class="section background-dark">
        <div class="line">
          <h1 class="text-white margin-top-bottom-40 text-size-60 text-line-height-1">
            Posters
          </h1>
          <p class="margin-bottom-0 text-size-20 text-silver-hover">
            Detailed views of our research findings and presentations.
          </p>
        </div>
      </header>

      <div class="section background-white">
        <div class="line">
          <div class="margin">

            <div class="s-12 m-12 l-12 margin-bottom-60">
              <div class="poster-card">
                <div class="poster-meta">
                  <div class="poster-title-group">
                    <h2 class="text-thin text-size-30">Gavin: Biocompress 1</h2>
                    <p class="margin-bottom-0 text-size-14">Research on Biocompress algorithms.</p>
                  </div>
                  <div class="poster-actions">
                    <a class="button button-dark-stroke text-size-14 rounded-btn" href="img/posters/Saxer_Poster.pdf"
                      target="_blank">
                      <i class="icon-sli-size-fullscreen"></i> FULL SCREEN
                    </a>
                  </div>
                </div>

                <div class="pdf-container">
                  <object data="img/posters/Saxer_Poster.pdf" type="application/pdf" width="100%" height="800px">
                    <div class="padding-2x text-center text-white">
                      <p class="text-white">Your browser does not support embedded PDFs.</p>
                      <a class="button button-white-stroke rounded-btn" href="img/posters/Saxer_Poster.pdf">Download
                        PDF</a>
                    </div>
                  </object>
                </div>
              </div>
            </div>

            <div class="s-12 m-12 l-12 margin-bottom-60">
              <div class="poster-card">
                <div class="poster-meta">
                  <div class="poster-title-group">
                    <h2 class="text-thin text-size-30">Jared: DNAZip</h2>
                    <p class="margin-bottom-0 text-size-14">Research on DNA compression efficiency.</p>
                  </div>
                  <div class="poster-actions">
                    <a class="button button-dark-stroke text-size-14 rounded-btn"
                      href="img/posters/ArroyoRuiz_Poster.pdf" target="_blank">
                      <i class="icon-sli-size-fullscreen"></i> FULL SCREEN
                    </a>
                  </div>
                </div>

                <div class="pdf-container">
                  <object data="img/posters/ArroyoRuiz_Poster.pdf" type="application/pdf" width="100%" height="800px">
                    <div class="padding-2x text-center text-white">
                      <p class="text-white">Your browser does not support embedded PDFs.</p>
                      <a class="button button-white-stroke rounded-btn"
                        href="img/posters/ArroyoRuiz_Poster.pdf">Download PDF</a>
                    </div>
                  </object>
                </div>
              </div>
            </div>

            <div class="s-12 m-12 l-12 margin-bottom-60">
              <div class="poster-card">
                <div class="poster-meta">
                  <div class="poster-title-group">
                    <h2 class="text-thin text-size-30">Ryan: DNAZip</h2>
                    <p class="margin-bottom-0 text-size-14">Comparative analysis of DNAZip methods.</p>
                  </div>
                  <div class="poster-actions">
                    <a class="button button-dark-stroke text-size-14 rounded-btn" href="img/posters/Son_Poster.pdf"
                      target="_blank">
                      <i class="icon-sli-size-fullscreen"></i> FULL SCREEN
                    </a>
                  </div>
                </div>

                <div class="pdf-container">
                  <object data="img/posters/Son_Poster.pdf" type="application/pdf" width="100%" height="800px">
                    <div class="padding-2x text-center text-white">
                      <p class="text-white">Your browser does not support embedded PDFs.</p>
                      <a class="button button-white-stroke rounded-btn" href="img/posters/Son_Poster.pdf">Download
                        PDF</a>
                    </div>
                  </object>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </article>
  </main>

  <footer role="contentinfo"></footer>
  <script type="text/javascript" src="js/responsee.js"></script>
  <script type="text/javascript" src="owl-carousel/owl.carousel.js"></script>
  <script type="text/javascript" src="js/template-scripts.js"></script>
</body>

</html>
