<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper | GeneZippers - Comps</title>
    <link rel="icon" type="image/x-icon" href="img/logos/FaviconCarletonLogoSimple.ico">
    
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/responsee.css">
    <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="owl-carousel/owl.theme.css">
    <link rel="stylesheet" href="css/template-style.css">

    <link href='https://fonts.googleapis.com/css?family=Playfair+Display&subset=latin,latin-ext' rel='stylesheet'
        type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800&subset=latin,latin-ext'
        rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/global-nav.js"></script>

    <style>
        /* --- FONT SIZING OVERRIDES --- */
        body {
            font-size: 18px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #000000;
            /* Force black text */
        }

        h2 {
            font-size: 2rem;
        }

        /* --- PDF VIEWER STYLING --- */
        object {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            /* Dark grey background matching Acrobat Reader style */
            background-color: #525659;
            display: block;
        }

        /* --- BUTTON POLISH --- */
        .rounded-btn {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 700;
        }
    </style>
</head>

<body class="size-1140">
    <header role="banner" class="position-absolute">
        <nav class="background-transparent background-transparent-hightlight full-width sticky">
            <div class="s-12 l-2">
                <a href="index.html" class="logo">
                    <strong class="text-white">GeneZippers</strong>
                </a>
            </div>
            <div class="top-nav s-12 l-10">
                <ul class="right chevron">
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main">
        <article>
            <header class="section background-dark">
                <div class="line">
                    <h1 class="text-white margin-top-bottom-40 text-size-60 text-line-height-1">Paper</h1>
                    <p class="margin-bottom-0 text-size-20 text-silver-hover">Read our full comprehensive study.</p>
                </div>
            </header>
            <div class="section background-white">
                <div class="line">
                    <div class="margin-bottom-30">

                        <object data="img/paper/GeneZippersPaper.pdf" type="application/pdf" width="100%"
                            height="1000px">
                            <div class="padding-2x text-center text-white">
                                <p class="text-white">Your browser does not support embedded PDFs.</p>
                                <a class="button button-white-stroke rounded-btn margin-top-20"
                                    href="img/paper/GeneZippersPaper.pdf">
                                    Download PDF
                                </a>
                            </div>
                        </object>

                    </div>
                </div>
            </div>
        </article>
    </main>

    <footer role="contentinfo"></footer>
    <script type="text/javascript" src="js/responsee.js"></script>
    <script type="text/javascript" src="owl-carousel/owl.carousel.js"></script>
    <script type="text/javascript" src="js/template-scripts.js"></script>
</body>

</html>
